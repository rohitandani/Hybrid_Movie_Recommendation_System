<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
</head>
<body>
    <h1>Welcome to the Movie Recommendation System</h1>
    <form action="/recommend" method="POST">
        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required>
        <br>
        <label for="movie_id">Movie ID:</label>
        <input type="number" id="movie_id" name="movie_id" required>
        <br>
        <label for="num_recommendations">Number of Recommendations:</label>
        <input type="number" id="num_recommendations" name="num_recommendations" required>
        <br>
        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
